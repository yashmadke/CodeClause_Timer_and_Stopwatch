<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch and Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="stopwatch">
            <h1>Stopwatch</h1>

            <div id="time">
                <span class="digit" id="hr">
                    00</span>
                <span class="txt">Hr</span>
                <span class="digit" id="min">
                    00</span>
                <span class="txt">Min</span>
                <span class="digit" id="sec">
                    00</span>
                <span class="txt">Sec</span>
                <span class="digit" id="count">
                    00</span>
            </div>
            <div id="buttons">
                <button class="btn" id="start">
                    Start</button>
                <button class="btn" id="stop">
                    Stop</button>
                <button class="btn" id="reset">
                    Reset</button>
            </div>
        </div>

        <div class="timer">
            <h1>Timer</h1>

            <div id="display" class="timer-count">00:00</div>

            <div class="inputs">
                <input type="number" id="minutes" min="0" max="59" placeholder="mins">
                <input type="number" id="seconds" min="0" max="59" placeholder="secs">
            </div>

            <div class="btn-container">
                <button id="start_timer" class="btn">Start</button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
